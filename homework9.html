<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            margin: 0;
        }
        ul{
            padding: 0;
            margin: 0;
        }

        .wrap {
            margin: 0px 80px;
        }

        .title {
            width: 240px;
            height: 35px;
            /* background-color: pink; */
            line-height: 35px;
            border: 1px solid #ccc;
            border-top: 5px solid orange;
        }

        .title h3 {
            font-size: 16px;
            font-weight: 400;
            margin-left: 12px;
        }

        .content {
            width: 240px;
            height: 250px;
            border: 1px solid #ccc;
        }

        .content img {
            margin-left: 10px;
            margin-top: 5px;
        }
        .content ul{
            margin-left: 8px;
            list-style: none;
            font-size: 12px;
            height: 26px;
            line-height: 26px;           
        }
        .content ul li{
            background: url(./images1/square.png) no-repeat left center;
        }
        a{
            margin-left: 8px;
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrap title">
        <h3>搜索趣图</h3>
    </div>

    <div class="wrap content ">
        <img src="/images1/happy.gif" alt="">
        <ul>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
            <li><a href="#">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
        </ul>
    </div>
</body>

</html>
