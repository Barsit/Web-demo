<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        .box {
            width: 240px;
            height: 300px;
            background: url(./images1/bg.gif) center;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #218800;
        }

        span {
            border-left: 4px solid #cbe641;
        }

        h3 {
            display: inline-block;
            color: white;
            margin-left: 5px;
            font-size: 18px;
            font-weight: 350;
            font-family: "黑体";
        }
        .box ul{
            background-color: white;
            font-size: 12px;
            margin-top: 5px;
            color: #205c81;
        }
        .box ul li{ 
            height: 30px;
            line-height: 30px;
            border-bottom: 1px dashed #ccc;
        }
        .box ul li a{
            margin-left: 20px;
        }
        .box ul li a:hover{
            color:red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>
            <h3>爱宠知识</h3>
        </span>
        <ul>
            <li><a href="#">养狗比养猫对健康更有利</a> </li>
            <li><a href="#">日本正宗柴犬亮相，你怎么看柴犬</a> </li>
            <li><a href="#">狗狗歌曲《新年旺旺》</a> </li>
            <li><a href="#">带宠兜风，开车带宠需要注意什么？</a> </li>
            <li><a href="#">【爆笑】这狗狗太不给力了</a> </li>
            <li><a href="#">狗狗与男童相同着装拍有爱造型照</a> </li>
            <li><a href="#">狗狗各个阶段健康大事件</a> </li>
            <li><a href="#">调皮宠物狗陷在沙发里的搞笑瞬间</a> </li>
            <li><a href="#">为什么每次大小便后，会用脚踢土？</a> </li>
        </ul>
    </div>
</body>

</html>
