<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* 清空默认的内外边距 几乎是我们写css 必须要写的 */
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            /* 取消列表自带的小点  默认的列表样式 */
        }
        .box{
            width: 200px;
            margin-left: 50px;
        }
        h3,img{
            display: inline-block;
        }
        h3{
            margin-left: 2px;
            font-size: 18px;
            font-weight: 350;
        }
        .image0{
            margin-left: 16px;
            overflow: hidden;
        }
        .title{
            color: #404040;
            margin-top: 40px;
            margin-bottom: 20px;
            margin-left: 16px;
            font-weight: 600;

        }
        .box2{
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        li{
            height: 80px;
            line-height: 30px;
            font-size: 14px;
            color: #404040;
        }
        .text{
            border-bottom: 1px solid #ccc;
        }

    </style>
</head>

<body>
    <div class="box">
        <img src="./images1/02_02.png" alt="" class="image0">
        <h3>知识公路</h3>
        <div class="box2">
            <img src="./images1/01.jpg" alt="" class="image">
        <p class="title">鲍毓明案现反转，美国人渣遇上小女骗子</p>
        </div>
        <ul>
            <li class="text">为什么“扁桃腺”摘除手术适合针刺麻醉？</li>
            <li class="text">大数据“杀熟”是怎么对你下手的？</li>
            <li class="text">20万条人命还不够，大火将特朗普烧回原形</li>
            <li class="text">成本152元售价超5000 暴利美容针让女孩沦陷</li>
            <li>亚马逊最大肉食动物被皮革厂抓到临近灭绝</li>
        </ul>
    </div>
</body>

</html>
